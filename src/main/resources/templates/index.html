<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <title>Topic Voter, Part Deux</title>
</head>
<body class="container">

    <h1>Welcome to TopicVoter Day 2!</h1>

    <div class="row">
        <h3>Add a new Topic</h3>
        <div class="col-md-6">
            <form action="/createTopic" method="post" class="form-group form-inline">
                <input class="form-control" type="text" name="title" placeholder="Title"/>
                <input class="form-control" type="text" name="description" placeholder="Description"/>
                <input class="form-control btn btn-primary" type="submit" name="submit" value="Add Topic"/>
            </form>
        </div>
    </div>

    <hr/>

    <div class="row">
        <h3>Topics</h3>
        <div class="col-md-4" th:each="topic : ${topics}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${topic.title}"></h3>
                </div>
                <div class="panel-body">
                    <div th:text="${topic.description}"></div>
                    <a th:href="'/topic/' + @{${topic.id}}">Leave a Comment</a>

                </div>
            </div>
        </div>

    </div>


</body>
</html>
