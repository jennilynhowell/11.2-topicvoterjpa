<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <title>Topic Detail</title>
</head>
<body class="container">

    <h1>Comment Details</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${topic.title}"></h3>
        </div>
        <div class="panel-body">
            <div th:text="${topic.description}"></div>
        </div>
    </div>

    <hr/>

    <div class="row">
        <h3>Add a New Comment</h3>
        <form class="form-horizontal" th:action="'/topic/'+ ${topic.id} + '/createComment'" method="post">
            <div class="form-group">
                <label for="commentername" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="commentername" class="form-control" id="commentername" />
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="col-sm-2 control-label">Message:</label>
                <div class="col-sm-10">
                    <input type="text" name="message" class="form-control" id="message" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Leave Comment</button>
                </div>
            </div>
        </form>
    </div>

    <hr/>

    <div class="row">
        <h3>Comments</h3>
        <div class="col-md-4" th:each="comment : ${topic.comments}">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title" th:text="${comment.commentername}"></h3>
                </div>
                <div class="panel-body">
                    <div th:text="${comment.message}"></div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
